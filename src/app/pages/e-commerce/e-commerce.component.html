<div class="row">
  <div class="col-xxl-5">
    <div class="row">
      <div class="col-md-6">
        <ngx-profit-card></ngx-profit-card>
      </div>
      <div class="col-md-6">
        <ngx-earning-card></ngx-earning-card>
      </div>
    </div>

    <ngx-traffic-reveal-card></ngx-traffic-reveal-card>
  </div>

  <div class="col-xxl-7">
<!--TESLA 修改：获取链的状态-->
    <ngx-ecommerce-charts></ngx-ecommerce-charts>
    <nb-card class="list-card" size="small">
      <nb-card-header>数据合约相关交易</nb-card-header>
      <nb-list>
        <nb-list-item *ngFor="let tx of users">
          <nb-user [name]="tx.name" [title]="tx.title">
          </nb-user>
        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
</div>
